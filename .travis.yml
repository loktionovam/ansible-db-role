language: python
python:
- '2.7'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_af6559a7aa88_key -iv $encrypted_af6559a7aa88_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mv google_compute_engine /home/travis/.ssh/
- chmod 0600 /home/travis/.ssh/google_compute_engine
install:
- pip install ansible==2.6 molecule apache-libcloud testinfra>=1.10 pycrypto
script:
- molecule test
